{% extends 'base.html' %}

{% block title %}Reminders{% endblock %}

{% block body %}
    <div id="wrapper">
        <div class="reminders">
            <header id="header">
                <h3>Create New Reminder</h3>
            </header>
            <main class="main" id="reminder-main">
                <form action="/create_reminders" id="reminder-form" method="POST">
                    <label for="reminder_name">Reminder Name:</label>
                    <br>
                        <input class = "reminder-value" type="text" id="rname" name="rname">
                            <br>
                                <label for="reminder_name">Reminder Type:</label>
                                <br>
                                    <select class="reminder-value" name="rtype" id="rtype">
                                        <option value="1">Email</option>
                                        <option value="2">Push</option>
                                    </select>
                                    <br>
                                        <label for="reminderdt">Reminder Date & Time:</label>
                                        <br>
                                            <input class="reminder-value" type="datetime-local" id="reminderdt" name="reminderdt">
                                                <br>
                                                    <label for="frequency_num">Repeat every:</label>
                                                    <br>
                                                        <input class="reminder-value" type="number" id="frequency-num" name="frequency-num" min="1" max = "100">
                                                            <select class="reminder-value" name="frequencies" id="frequency-measure">
                                                                <option value="hours">Hours</option>
                                                                <option value="days">Days</option>
                                                                <option value="weeks">Weeks</option>
                                                                <option value="months">Months</option>
                                                                <option value="years">Years</option>
                                                            </select>
                                                            <br>
                                                                <button type="submit" name="submit" value="submit">Submit</button>
                                                            </form>

                                                            <header id="header">
                                                                <h3>Saved Reminders</h3>
                                                            </header>
                                                            <ul id="reminder-ul-list"></ul>
                                                        </main>
                                                    </div>
                                                </div>

                                                <li>
                                                    <a href='/dashboard'>Return to Dashboard</a>
                                                </li>
                                            {% endblock %}
