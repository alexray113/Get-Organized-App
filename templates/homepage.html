{% extends 'base.html' %}
{% block title %}Reminders App Home{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
  
<div id="hp-div">

  <h1>Welcome!</h1>

  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      First Name: <input type="text" name="fname">
    </p>
    <p>
      Last Name: <input type="text" name="lname">
    </p>
    <p>
      Phone: <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> Format: 555-555-5555
    </p>
    <p>
      Email: <input type="text" name="email">
    </p>

    <p>
      Password: <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
</div>

{% endblock %}
