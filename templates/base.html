<!doctype html>
<html lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish&amp;display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="/static/Css/styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/12ab44e214.js" crossorigin="anonymous"></script>
    
    
    <title>{% block title %}Hello, world! {% endblock %}</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a 
          href="#" 
          class="navbar-brand mb-0 h1">
          Navigation
        </a>
        <button 
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div 
          class="collapse navbar-collapse" 
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="/" class="nav-link active">
                Home
              </a>
            </li>
              <li class="nav-item active">
              <a href="/user_login" class="nav-link active">
                Login
              </a> 
            </li>
            <li class="nav-item active">
              <a href="/dashboard" class="nav-link active">
                Dashboard
              </a> 
            </li>
          </li>
            <li class="nav-item active">
              <a href="/logout" class="nav-link active">
                Logout
              </a> 
            </li>
          </ul>
        </div>
    </nav>
  </div>
  <div class="container">
  {% for msg in get_flashed_messages() %}
  <p class="flash-msg">
    {{ msg }}
  </p>
  {% endfor %}
</div>

    {% block body %}{% endblock %}
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
