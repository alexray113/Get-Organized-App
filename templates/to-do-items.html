{% extends 'base.html' %}

{% block title %}Reminders{% endblock %}

{% block body %}
    <div id="main-div" class="container text-center">
        <div class="to-dos">
            <header id="header">
                <h3>Create New To Do List Item</h3>
            </header>
            <main class="main" id="to-do-main">
                <form action="/create-to-do" id="to-do-form" method="POST">
                    <label for="to-do-name">To Do:</label>
                    <br>
                        <input class="to-do-value" type="text" id="to-do-name" name="to-do">
                            <br>
                                <button type="submit" name="submit" value="submit">Submit</button>
                            </form>
                        </main>
                    </div>
                

                
                    <a href='/dashboard'>Return to Dashboard</a>
    </div>
                
            {% endblock %}
