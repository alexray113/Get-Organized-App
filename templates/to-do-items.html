{% extends 'base.html' %}

{% block title %}Reminders{% endblock %}

{% block body %}
    <!-- <div id="main-div" class="container text-center"> -->
        <div id="heading-div">
                <h1>Create New To Do List Item</h1>
        </div>
        <div class="container-fluid bd-to-do-div" id="content-div">
            <p>Type in your to do item and press the submit button below.
            Your to do list can be accessed on your user dashboard.</p>
                <form action="/create-to-do" id="to-do-form" method="POST">
                    <h5 for="to-do-name">To Do:</h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="form-input">To Do:</i></span>
                        <input type="text" class="form-control" name="to-do-input" placeholder="Write your to do item here" aria-describedby="basic-addon2">
                      </div>
                    <button type="submit" name="submit" class="btn btn-info" value="submit">Submit</button>
                </form>
        </div>
                    
                

                    <div id="link-div"> 
                    <a class="primary-link" href='/dashboard'>Return to Dashboard</a>
                    </div>
                <!-- </div> -->
    
                         
            {% endblock %}
