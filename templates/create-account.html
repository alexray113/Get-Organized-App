{% extends 'base.html' %}
{% block title %}Create An Account{% endblock %}

{% block head %}{% endblock %}

{% block body %}

    <div id="main-div" class="container text-center">
      <div id="heading-div">
      <h2>Create an Account</h2>
      </div>
      <div id="form-div">
          <form action="/users" method="POST">
            <p>First Name:
            <input type="text" name="fname" required="required"></p>
            <p>Last Name:
            <input type="text" name="lname" required="required"></p>
            <p>Email:
            <input type="text" name="email" required="required"></p>
            <p>Password:
            <input type="password" name="password" required="required"></p>
            <input type="submit"></p>
          </form>
      </div>
    </div>
                            

{% endblock %}
