{% extends 'base.html' %}
{% block title %}Create An Account{% endblock %}

{% block head %}{% endblock %}

{% block body %}

    <div id="main-div" class="container text-center">
      <div id="heading-div">
      <h2>Create an Account</h2>
      </div>
      <div id="form-div">
          <form action="/create-account" method="POST">
            <div class="input-group">
              <span class="input-group-text">First and last name</span>
              <input type="text" name="fname" aria-label="First name" class="form-control">
              <input type="text" name="lname" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="form-input">@</span>
              <input type="text" name="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="form-input"><i class="bi bi-key"></i></span>
              <input type="text" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
            </div>
            <input class="btn btn-info" type="submit" value="Create Account">
          </form>
      </div>
    </div>
                            

{% endblock %}
