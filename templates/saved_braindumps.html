{% extends 'base.html' %}

{% block title %}Brain Dumps{% endblock %}
{% block head %}{% endblock %}
{% block body %}
   
            <div id="heading-div">
                <h1>Edit a Brain Dump</h1>
            </div>
            <div class="container-fluid bd-to-do-div" id="content-div">
                <form action="/update-bd"  method="POST">
                    <input type="text" class="form-control" value="{{ bd_title }}">
                    <input type="hidden" id="bd_id" name="bd_id" value="{{ bd_id}}"></input>
                    <textarea class="form-control" id="bd-text-area" name="edit-bd-text">{{ bd_text }}</textarea>
                    <br>
                        <button type="submit" name="{{ bd_id }}" value="submit">Submit</button>
                    </form>
            </div>
            <div id="link-div">
    <a class="primary-link" href='/dashboard'>Return to Dashboard</a>
            </div>

    <script type="text/javascript" src="/static/js/app.js"></script>
    {% endblock %}
