{% extends 'base.html' %}

{% block title %}Brain Dumps{% endblock %}
{% block head %}{% endblock %}
{% block body %}
   
            <div id="heading-div">
                <h1>Create a Brain Dump</h1>
            </div>
            
            <div class="container-fluid bd-to-do-div" id="content-div">
                <form action="/submit_bd" id="bd-form" method="POST">
                    <input type="text" name="bd-title" placeholder="Add a title to your braindump here:" class="form-control">
                    <textarea
                        id="bd-text-area"
                        class="form-control"
                        name="bd_content"
                        placeholder="Take some time to empty your brain here..."></textarea>
                    <br>
                        <button type="submit" class="btn btn-info" name="submit" value="submit">Submit</button>
                    </form>
                </main>
            </div>
        <div id="link-div">
            <a class="primary-link" href='/dashboard'>Return to Dashboard</a>
        </div>
    

    {% endblock %}
