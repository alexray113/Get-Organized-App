{% extends 'base.html' %}

{% block title %}Brain Dumps{% endblock %}
{% block head %}{% endblock %}
{% block body %}
    <div id="main-div" class="container text-center">
        <div class="braindump">
            <header id="header">
                <h1>Create a Brain Dump</h1>
            </header>
            <main class="main" id="bd-main">
                <form action="/submit_bd" id="bd-form" method="POST">
                    <textarea
                        rows="7"
                        cols="60"
                        name="bd_content"
                        placeholder="Take some time to empty your brain here..."></textarea>
                    <br>
                        <button type="submit" name="submit" value="submit">Submit</button>
                    </form>
                </main>
            </div>
        </div>

        <a href='/dashboard'>Return to Dashboard</a>

    {% endblock %}
